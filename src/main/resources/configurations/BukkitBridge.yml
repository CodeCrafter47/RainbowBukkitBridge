# This is the configuration file of PluginBukkitBridge
#
# ignoreCommands: list commands which shouldn't be handled by the bridge. Normally the bridge can detect that automatically, but if you use Essentials there's an issue.
#
#

ignoreCommands:
  - bal
  - help

database:
    username: bukkit
    isolation: SERIALIZABLE
    driver: org.sqlite.JDBC
    password: walrus
    url: jdbc:sqlite:{DIR}{NAME}.db